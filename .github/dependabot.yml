# See https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: npm
    directory: /
    ignore:
      - dependency-name: '@types/*'
      - dependency-name: eslint
      - dependency-name: '@typescript-eslint/*'
      - dependency-name: husky
      # Present notifications for additions to fasm-versions.json, which is downloaded each time anyway
      - dependency-name: fasm-versions
    schedule:
      interval: weekly
    open-pull-requests-limit: 20
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 20
